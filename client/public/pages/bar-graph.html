<!-- COMPANIES BAR GRAPH -->

  <div class="row donut">
      <div class="donutContainer">
        <section class="graph-two">
          <div class="bar-graph-container">
            <div ng-repeat="stat in statistics | orderBy:sortType:sortReverse | filter:searchStats">
              <div class="bar-container">
               <div class="companyBar" style="width:{{ stat.percent_female}}%;">
                 <p>{{ stat.company }}</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
  </div>



<!-- END COMPANIES BAR GRAPH -->
