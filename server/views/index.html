<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="content-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <h2 class="page-head-line">Gender Gap in Software Engineering</h2>
            </div>
          </div>

<!-- END DASHBOARD STATISTICS -->

    <div class="container">
       <table class="table table-bordered table-hover">
         <tr>
           <th>Company</th>
           <th>Female Engineers</th>
           <th>Total Engineers</th>
           <th>Percent Female</th>
         </tr>
         <tbody id="tableBody" ng-controller="companyController">
          <tr ng-repeat="stat in statistics">
            <td>{{ stat.company }}</td>
            <td>{{ stat.female_eng }}</td>
            <td>{{ stat.num_eng }}</td>
            <td>{{ stat.percent_female }}</td>
          </tr>
         </tbody>
       </table>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
